            <p>.confをロードする意義</p>
<p>・File.expand_pass() → 指定したpathの絶対パスを返す</p>
<p>・File.dirname</p>
<p>filename の一番後ろのスラッシュより前を文</p>
<p>字列として返します。スラッシュを含まないファイル名に対しては</p>
<p>“.”(カレントディレクトリ)を返します。</p>
<p>・ <strong>FILE</strong> = 実行中のプログラムのファイル名</p>
<p>・</p>
