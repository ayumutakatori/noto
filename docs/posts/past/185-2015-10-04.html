            <div class="description">
                　Date：2015-10-04 18:52:31 +0900<br />
                　Categories： ETC <br />
            </div>
            <p>このたび引っ越しまして近くのコーヒー豆屋さんを探していました。<br />
たまたま散歩している間に通りかかった「やなか珈琲」さんでモカイリガチェフェを買ってきました。</p>
<p><img class="in_article" src="/public/images/2017/09/d192c-0u9sgd0lont8eqt7m.jpg">パッケージもすごく可愛かった。まだ飲んでないんですけど、200g 1300円でした。横浜にあったコーヒーロースト豆工房が200g 890円だったので個人的にはちょっとわりだかです。大森はカフェもチェーンが多くて、コーヒーというかお酒の文化なんだろなーなどと漠然と思ったりした。</p>
